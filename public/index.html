<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chatroom</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="container">
    <div class="row">

      <div class="three columns sidebar">
        <h4>Chat demo</h4>
        <form id="connect">
          <input id="name" placeholder="Your name" type="text"></input>
          <button class="button-primary" id="connect">Connect</button>
        </form>
      </div>

      <div class="nine columns" id="chat" style="display:none;">

        <div id="chatroom">
        </div>

        <form action="/post_message" method="post" id="message">
          <input type="text" class="u-full-width" name="message" placeholder="Type your message" id="message-text"></input>
          <input type="submit" class="button-primary" style="float:right;" value="Send"/>
        </form>
        
      </div>

    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/chat.js"></script>

</body>
</html>
